        <blockquote><p>这是我的第一篇博客！</p>
<footer><strong>[梁展]</strong></footer></blockquote>
<figure class="highlight java"><figcaption><span>[核心端代码] []</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> core;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> utils.AMQPMessageHandle;</span><br><span class="line"><span class="keyword">import</span> utils.MessageHandle;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.concurrent.ExecutorService;</span><br><span class="line"><span class="keyword">import</span> java.util.concurrent.Executors;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Created by liangzhan on 18-3-16.</span></span><br><span class="line"><span class="comment"> * 这是核心端，与数据库挂勾</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">CoreServer</span> </span>&#123;</span><br><span class="line">    <span class="comment">//这是核心监听</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">coreListener</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        AMQPMessageHandle amqpMessageHandle = <span class="keyword">new</span> AMQPMessageHandle();</span><br><span class="line">        <span class="comment">//创建无线大小线程池</span></span><br><span class="line">        ExecutorService executorService = Executors.newCachedThreadPool();</span><br><span class="line">        <span class="keyword">while</span> (<span class="keyword">true</span>) &#123;</span><br><span class="line">            <span class="comment">//阻塞机制</span></span><br><span class="line">            String receiveMessage = amqpMessageHandle.receiveMessage(<span class="string">"ESBTOCORE"</span>, <span class="string">""</span>, <span class="string">""</span>);</span><br><span class="line">            System.out.println(<span class="string">"CoreServer:Success get message from queue \"ESBTOCORE\":"</span> + receiveMessage);</span><br><span class="line">            <span class="comment">//这里把ESBTOCORE的消息取出来，交由子线程处理,然后接着监听消息队列ESBTOCORE的消息</span></span><br><span class="line">            executorService.submit(() -&gt; <span class="keyword">new</span> MessageHandle().handle(receiveMessage));</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
